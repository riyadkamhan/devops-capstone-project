#
# Pipeline: Continuous Delivery (CD) with buildah
#
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:  
  name: cd-pipeline
spec:
  workspaces:
    - name: pipeline-workspace
  params:
    - name: repo-url
      description: URL of the Git repository
    - name: branch
      description: Branch to build
      default: main
    - name: build-image
      description: Full image name to build and push

  tasks:
    # Task 1: Clean workspace
    - name: init
      workspaces:
        - name: source
          workspace: pipeline-workspace          
      taskRef:
        name: cleanup

    # Task 2: Clone repository
    - name: clone
      workspaces:
        - name: output
          workspace: pipeline-workspace          
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.branch)
      runAfter:
        - init

    # Task 3: Lint code with flake8
    - name: lint
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: flake8
      params:
        - name: image
          value: "python:3.9-slim"
        - name: args
          value: ["--count","--max-complexity=10","--max-line-length=127","--statistics"]
      runAfter:
        - clone

    # Task 4: Run unit tests with Nose
    - name: tests
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: nose
      params:
        - name: args
          value: "-v --with-spec --spec-color"
        - name: database_uri
          value: "postgresql://postgres:pgs3cr3t@postgres:5432/testdb"
      runAfter:
        - clone  # يمكن تشغيله بالتوازي مع lint

    # Task 5: Build Docker image with buildah ClusterTask
    - name: build
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: buildah
        kind: ClusterTask
      params:
        - name: IMAGE
          value: "$(params.build-image)"
      runAfter:
        - lint
        - tests

    # Task 6: Deploy to OpenShift
    - name: deploy
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: deploy      # استبدل باسم المهمة الخاصة بالنشر
      runAfter:
        - build
